<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .excuse-box {
            font-size: 20px;
            font-weight: bold;
            color: #ff4d4d;
            margin: 20px 0;
            padding: 10px;
            background: #fff5f5;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        button:active {
            transform: scale(0.95);
        }
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 20px;
            }
            .excuse-box {
                font-size: 18px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Need an Excuse? We've Got You!</h1>
        <div class="excuse-box" id="excuse">Click the button to generate an excuse! üòè</div>
        <button onclick="generateExcuse()">Generate Excuse</button>
    </div>

    <script>
        const excuses = [
            "My dog ate my homework! üê∂",
            "I got stuck in traffic. üö¶",
            "I had a last-minute emergency. üö®",
            "My Wi-Fi went down. üì∂",
            "I overslept. üò¥",
            "I had a sudden family commitment. üë®‚Äçüë©‚Äçüë¶"
        ];

        function generateExcuse() {
            const excuseBox = document.getElementById("excuse");
            const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
            excuseBox.textContent = randomExcuse;
            excuseBox.style.animation = "shake 0.5s";
            setTimeout(() => excuseBox.style.animation = "", 500);
        }
    </script>
</body>
</html>
