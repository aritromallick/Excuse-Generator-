<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator - The Most Reliable Excuse Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Excuse Generator</h1>
        <p class="subtitle">A professionally curated database of excuses for every situation.</p>

        <label for="category">Select Category:</label>
        <select id="category">
            <option value="Work/Office">Work/Office</option>
            <option value="School/College">School/College</option>
            <option value="Social Events">Social Events</option>
            <option value="Family Obligations">Family Obligations</option>
            <option value="Random Funny">Random Funny</option>
        </select>

        <label for="tone">Select Tone:</label>
        <select id="tone">
            <option value="Professional">Professional</option>
            <option value="Believable">Believable</option>
            <option value="Sarcastic">Funny/Sarcastic</option>
            <option value="Over-the-Top">Over-the-Top</option>
        </select>

        <button onclick="generateExcuse()">Generate Excuse</button>

        <div id="result-container">
            <p id="excuse"></p>
            <button id="copy-btn" onclick="copyExcuse()">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
